<!--Start Narbar-->
<div class="container">
	<nav class="navbar navbar-expand-lg navbar-light bg-info">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">
				<a i18n="@@navbarBrand" class="navbar-brand" [routerLink]="['/']"
					routerLinkActive="router-link-active">Purchase Order</a>

			</span>

			<div class="collapse navbar-collapse">
				<ul class="navbar-nav me-auto">
					<li class="nav-item me-3">
						<a class="nav-link active" routerLink="dashboard">Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" routerLink="purchaseorder" appHighlight>Purchase Order</a>
					</li>
				</ul>

			</div>


			<!--Start Internationalization-->
			<div class="d-flex">
				<ng-content *ngIf="this.user.authentication;then logout else login">
				</ng-content>
				<ng-template #login>
					<button class="btn btn-success btn-sm" [routerLink]="['login']">Login</button>
				</ng-template>
				<ng-template #logout>
					<button class="btn btn-success btn-sm" [routerLink]="['logout']">Logout</button>
				</ng-template>
				
				&nbsp;
				<app-internationalization></app-internationalization>
			</div>
			<!--End Internationalization-->
		</div>

	</nav>
</div>
<!--End Narbar-->
